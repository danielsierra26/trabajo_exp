<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de JavaScript con String en HTML</title>
</head>
<body>

<div id="demo">
  <h2>Manipulación de String con JavaScript en HTML</h2>
  <p id="demoText">Haz clic en el botón para transformar el texto.</p>
  <button onclick="transformarTexto()">Transformar Texto</button>
</div>

<script>
  function transformarTexto() {
    // Obtener el elemento de párrafo por su id
    var elementoTexto = document.getElementById("demoText");

    // Obtener el texto del párrafo
    var textoOriginal = elementoTexto.innerHTML;

    // Transformar el texto a mayúsculas
    var textoMayusculas = textoOriginal.toUpperCase();

    // Mostrar el texto transformado en el mismo párrafo
    elementoTexto.innerHTML = textoMayusculas;
  }
</script>

</body>
</html>
