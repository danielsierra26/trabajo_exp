<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de String en JavaScript</title>
</head>
<body>

<p id="demo"></p>

<script>
  // Definimos un string en JavaScript
  var miString = "¡Hola, mundo! Este es un ejemplo de string en JavaScript.";

  // Mostramos el string en un párrafo HTML
  document.getElementById("demo").innerHTML = miString;
</script>

</body>
</html>
